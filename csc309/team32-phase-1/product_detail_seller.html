<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Post | Market for the poor</title>
    <link rel="stylesheet" type="text/css" href="css/feedpage.css">
    <link rel="stylesheet" type="text/css" href="css/nav.css">
    <link rel="stylesheet" type="text/css" href="css/product_detail.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>

<body>
    <nav class="navbar sticky-top navbar-expand bg-light" id="topNav"></nav>
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"></div>
    <div class="container-fluid">
        <div class="row d-flex mt-3 mb-3">
            <div class="p-2">
                <a class="active" href="javascript:history.back()">
                    <!-- Go back -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M0 0h24v24H0z" fill="none" />
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" fill="rgb(16,108,255)" />
                    </svg>
                </a>
            </div>
            <div class="p-2 mr-auto ml-auto">
                <h5 class="m-0">Product detail</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-12 pt-3 pb-3">
                        <div class="d-flex" id="postTitle">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 pt-3 pb-3">
                        <div class="row">
                            <div class="col-md-3">
                                <div id="postImgSlide" class="carousel slide border" data-ride="carousel">
                                    <ol class="carousel-indicators">
                                        <li data-target="#postImgSlide" data-slide-to="0" class="active"></li>
                                        <li data-target="#postImgSlide" data-slide-to="1"></li>
                                        <li data-target="#postImgSlide" data-slide-to="2"></li>
                                    </ol>
                                    <div class="carousel-inner" id="imgSlideContainer">
                                    </div>
                                    <a class="carousel-control-prev" href="#postImgSlide" role="button"
                                        data-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                    <a class="carousel-control-next" href="#postImgSlide" role="button"
                                        data-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </div>
                            </div>
                            <div class="col-md-6" id="dateInfo">
                            </div>
                            <div class="col-md-3">
                                <a class="btn btn-primary nav-link" href="#" id="makeOfferRequest"></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row pl-3 pt-3 pb-3" id="userType">
                </div>
                <div class="row">
                    <div class="col-md-2" id="userImageContainer">
                    </div>
                    <div class="col-md-7" id="userDescription">
                    </div>
                    <div class="col-md-3">
                        <a class="btn btn-outline-primary nav-link" href="messages_seller.html">Send message</a>
                    </div>
                </div>
                <div class="row pl-3 pt-3">
                    <h4>Description</h4>
                </div>
                <div class="row">
                    <div class="col-md-12 pt-3 pb-3" id="postDescription">
                    </div>
                </div>
                <div class="col-md-2">
                </div>
            </div>
        </div>
        <div>
            <p id="popUpMsg"></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/nav_seller.js"></script>
    <script type="text/javascript" src="js/post.js"></script>
    <script type="text/javascript" src="js/product_detail.js"></script>
</body>

</html>
