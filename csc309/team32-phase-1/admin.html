<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Admin Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/admin.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
        <div class="container-fluid">
            <br>

            <div class="row" id="headerSection">
                <div class="col-md-1">
                </div>

                <h3 class="col-md-9">
                    Admin Dashboard
                </h3>

                <div class="col-md-2">
                    <a class="btn btn-light" href="login.html">Log out</a>
                </div>
            </div>
            <br>
            <div>
                
            </div>

            <div class="row">
                <div class="col-md-1">
                </div>
                <div class="col-md-10">
                    <h5>
                        Manage Users (<span id=totalUserNum></span> in total)
                    </h5>
                    
                    <div class="list-group" id="manageUser">
                        <div class="list-group-item light" id="manageUserDiv">Registerd Users</div>
                    </div>

                    <br>
                </div>
                <div class="col-md-1">
                </div>
            </div>
            <br>
            
            <div id="managePost"class="row">
                <div class="col-md-1">
                </div>
                <div class="col-md-10">
                    <h5>
                        Manage Posts
                    </h5>
                    <table class="table">
                        <thead>
                            <tr class="light">
                                <th>
                                    Post #
                                </th>
                                <th>
                                    Title
                                </th>
                                <th>
                                    Date
                                </th>
                                <th>
                                    User
                                </th>
                                <th>
                                    Action
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-1">
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"

            crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/admin.js"></script>
